  <body>
 
	
 
   
 
 <div class="container" ng-app="calltransfer" ng-controller="mainController" ng-init="init()">
	<div class="navbar navbar-default">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">KL MTS Call Transfer</a>
  </div>
  <div class="navbar-collapse collapse navbar-responsive-collapse">
    <ul class="nav navbar-nav">
	  <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Report</a></li>
    </ul>
  </div>
</div>
	  <div class="row">
		<div class="col-md-2">
			<h3>Hello, John Doe!</h3>
 
		</div>
		<div class="col-md-6">
			
		 <form class="form-horizontal">
		  <fieldset>
			<legend>New Call Transfer</legend>
			
			<div class="form-group">
			  <label for="inputEmail" class="col-lg-2 control-label">Agent Username</label>
			  <div class="col-lg-10">
				<input type="text" ng-model="agent_input" class="form-control" id="agent_username" placeholder="Agent Username">
			  </div>
			</div>
			
			<div class="form-group">
			  <label for="inputEmail" class="col-lg-2 control-label">Merchant Account #</label>
			  <div class="col-lg-10">
				<input type="text" ng-model="account_input" class="form-control" id="merchant_acct" placeholder="Merchant Account #">
			  </div>
			</div>

			<div class="form-group">
			  <label for="inputEmail" class="col-lg-2 control-label">Date</label>
			  <div class="col-lg-10">
				<input type="text" ng-model="date_input" class="form-control" id="date" placeholder="YYYY-MM-DD">
			  </div>
			</div>
			
			
			<div class="form-group">
			  <div class="col-lg-10 col-lg-offset-2">
				<button ng-click="add_transfer()" type="button" class="btn btn-primary">Add</button>
			  </div>
			</div>
			
			
		  </fieldset>
		</form>
		</div>
		<div class="col-md-2">
		
		</div>
		
	  </div>

	  <div class="row">

	  	<div class="col-md-4 col-md-offset-2">
			
		 <form class="form-horizontal">
		  <fieldset>
			<legend>Today's Call Transfer {{today_text}}</legend>
			<table class="table table-striped">
				<tr><th>Agent Username</th><th>Merchant Account #</th></tr>
				<tr ng-repeat="transfer in transfer_list"><td>{{transfer.agent.username}}</td><td>{{transfer.account.acctNum}}</td></tr>
			</table>
		  </fieldset>
		 </form>
		</div>

	  </div>
	  
     
 
    </div><!-- /.container -->


    <!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <!-- <h4 class="modal-title" id="myModalLabel">Modal title</h4> -->
	      </div>
	      <div class="modal-body">
	         <h5>New call transfer has been added successfully!</h5>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

	 <!-- Modal -->
	<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <!-- <h4 class="modal-title" id="myModalLabel">Modal title</h4> -->
	      </div>
	      <div class="modal-body">
	         <h5>Adding new call transfer failed!</h5>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
