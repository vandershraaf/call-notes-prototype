    <div class="container" ng-app="nvp-tool" ng-controller="mainController" ng-init="init()">

	  <div class="row">
		<div class="col-md-2">
			<h3>Hello, John Doe!</h3>
				<button class="btn btn-info">View Latest Note</button>
 
		</div>
		<div class="col-md-8">
			
		 <form class="form-horizontal">
		  <fieldset>
			<legend>New Call Note</legend>
			
			<div class="form-group">
			  <label for="inputEmail" class="col-lg-2 control-label">Merchant Name</label>
			  <div class="col-lg-10">
				<input type="text" class="form-control" id="inputEmail" placeholder="Merchant Name">
			  </div>
			</div>
			
			<div class="form-group">
			  <label for="inputEmail" class="col-lg-2 control-label">Merchant Email</label>
			  <div class="col-lg-10">
				<input type="text" class="form-control" id="inputEmail" placeholder="Merchant Email">
			  </div>
			</div>
			
			<div class="form-group">
			  <label for="select" class="col-lg-2 control-label">Product</label>
			  <div class="col-lg-10">
				<select class="form-control" id="select">
				  <option>PayPal</option>
				  <option>Payflow</option>
				  <option>PayPal and Payflow</option>
				</select>
			  </div>
			</div>
			
			<div class="form-group">
			  <label for="inputEmail" class="col-lg-2 control-label">PayPal ID</label>
			  <div class="col-lg-10">
				<input type="text" class="form-control" id="inputEmail" placeholder="PayPal ID">
			  </div>
			</div>
			
			<div class="form-group">
			  <label for="inputEmail" class="col-lg-2 control-label">Payflow Login</label>
			  <div class="col-lg-10">
				<input type="text" class="form-control" id="inputEmail" placeholder="Payflow Login">
			  </div>
			</div>
			
			<div class="form-group">
			  <label for="inputEmail" class="col-lg-2 control-label">CS/BS Agent Username</label>
			  <div class="col-lg-10">
				<input type="text" class="form-control" id="inputEmail" placeholder="Agent Username">
			  </div>
			</div>
			
			<div class="form-group">
			  <label for="select" class="col-lg-2 control-label">Blind Transfer?</label>
			  <div class="col-lg-10">
				<select class="form-control" id="select">
				  <option>No</option>
				  <option>Yes</option>
				</select>
			  </div>
			</div>
			
			<div class="form-group">
			  <label for="inputEmail" class="col-lg-2 control-label">Issue Summary</label>
			  <div class="col-lg-10">
				<input type="text" class="form-control" id="inputEmail" placeholder="Issue Summary">
			  </div>
			</div>
			
			<div class="form-group">
			  <label for="textArea" class="col-lg-2 control-label">Issue Description</label>
			  <div class="col-lg-10">
				<textarea class="form-control" rows="5" id="textArea"></textarea>
				<span class="help-block">No need for complete sentences in here</span>
			  </div>
			</div>
			
			<div class="form-group">
			  <label for="inputEmail" class="col-lg-2 control-label">Issue Resolution</label>
			  <div class="col-lg-10">
				<input type="text" class="form-control" id="inputEmail" placeholder="Issue Resolution">
			  </div>
			</div>
			
			<!--
			<div class="form-group">
			  <label for="select" class="col-lg-2 control-label">Ticket Required?</label>
			  <div class="col-lg-10">
				<select class="form-control" id="select" ng-model="ticketReqChange">
				  <option>No</option>
				  <option>Yes</option>
				</select>
			  </div>
			</div>
			-->
			
			<div class="form-group">
			  <label for="select" class="col-lg-2 control-label">Ticket Required?</label>
			  <div class="col-lg-10">
				<select class="form-control" id="select" ng-change="ticketReqChange()">
				  <option>No</option>
				  <option>Yes</option>
				</select>
			  </div>
			</div>
			
			<!--
			<div class="form-group" {{displayCreated}}>
			  <label for="select" class="col-lg-2 control-label">Ticket Created?</label>
			  <div class="col-lg-10">
				<select class="form-control" id="select">
				  <option>No</option>
				  <option>Yes</option>
				</select>
			  </div>
			</div>
			-->

			<!-- TODO: For now, if ticket # is blank and ticket is required, then alert will be issued -->
			<div class="form-group">
			  <label for="inputEmail" class="col-lg-2 control-label">Ticket #</label>
			  <div class="col-lg-10">
				<input type="text" class="form-control" id="inputEmail" placeholder="Ticket #">
			  </div>
			</div>
			
			
			<div class="form-group">
			  <div class="col-lg-10 col-lg-offset-2">
				<button class="btn btn-default">Cancel</button>
				<button type="submit" class="btn btn-primary">Submit</button>
			  </div>
			</div>
			
			
		  </fieldset>
		</form>
		</div>
		<div class="col-md-2">
		
		</div>
		
	  </div>
